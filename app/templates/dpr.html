<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/db_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pl_calendar_style.css') }}">
    <title>{{ project_name }} - {{ location }}</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ project_name }} - {{ location }}</h1>
        </header>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}

        <!-- P/L Box on Top Right -->
        <div class="pl-box">
            <h3>P/L Summary</h3>
            <p>P/L: $<span id="pl-value">{{ pl_value }}</span></p>
            <p>Total P/L: $<span id="total-pl-value">{{ total_pl_value }}</span></p>
        </div>

        <!-- Calendar in the Center -->
        <div class="calendar-container">
            <form action="{{ url_for('main.project_details', project_name=project_name, location=location) }}" method="POST">
                <label for="calendar">Select a date:</label><br>
                <input type="date" id="calendar" name="calendar" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
